<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Definieert de documenttype en taal -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home pagina</title>
    <!-- Voegt de titel van de webpagina toe -->

    <style>
        /* CSS voor het stijlen van de website */
        body {
            font-family: Arial, sans-serif; /* Kies het lettertype voor de hele pagina */
            background-color: #f2f2f2; /* Achtergrondkleur van de pagina */
            margin: 0; /* Verwijdert de standaardmarges van de pagina */
            padding: 0; /* Verwijdert de standaardopvulling van de pagina */
        }
        header {
            background-color: #007acc; /* Achtergrondkleur van de koptekst (header) */
            color: #fff; /* Tekstkleur van de koptekst */
            text-align: center; /* Centreert de tekst in de koptekst */
            padding: 20px; /* Voegt ruimte rond de koptekst toe */
        }
        nav {
            background-color: #333; /* Achtergrondkleur van de navigatiebalk (nav) */
            color: #fff; /* Tekstkleur van de navigatiebalk */
            text-align: center; /* Centreert de tekst in de navigatiebalk */
            padding: 10px; /* Voegt ruimte rond de navigatiebalk toe */
        }
        nav a {
            color: #fff; /* Tekstkleur van de navigatielinks */
            text-decoration: none; /* Verwijderd onderstreping van de links */
            margin: 0 20px; /* Voegt marges toe aan de links (afstand tussen links) */
        }
        nav a:hover {
            text-decoration: underline; /* Onderstreept de links bij hover (muishover) */
        }
        .container {
            max-width: 1200px; /* Stelt de maximale breedte van de inhoudscontainer in */
            margin: 0 auto; /* Centreert de container op de pagina */
            padding: 20px; /* Voegt ruimte rond de container toe */
        }
        h1, h2 {
            color: #007acc; /* Tekstkleur van koppen (h1 en h2) */
        }
        .content {
            background-color: #fff; /* Achtergrondkleur van de inhoudssectie */
            padding: 20px; /* Voegt ruimte rond de inhoudssectie toe */
            margin: 20px 0; /* Voegt boven- en ondermarges toe aan de inhoudssectie */
        }
    </style>
</head>
<body>
    <header>
        <h1>Het Binaire Stelsel</h1>
        <p>Het Binaire Stelsel</p>
    </header>
    <nav>
        <a href="index.html">Home</a> <!-- Link naar de Home-pagina -->
        <a href="pagina2.html">Algemeen</a> <!-- Link naar de Algemeen-pagina -->
        <a href="pagina3.html">Binair Rekenen</a> <!-- Link naar de Binair Rekenen-pagina -->
        <a href="pagina4.html">Kleurmodellen</a> <!-- Link naar de Kleurmodellen-pagina -->
        <a href="pagina5.html">Bestandsformaten</a> <!-- Link naar de Bestandsformaten-pagina -->
        <a href="pagina6.html">Compressie</a> <!-- Link naar de Compressie-pagina -->
        <!-- Dit zijn de titelkoppen van de verschillende pagina's -->
    </nav> 
    <div class="container">
        <div class="content">
            <h2>Over het binaire stelsel</h2>
            <p>
                <!-- Inhoud van de pagina kan hier worden toegevoegd -->
            </p>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sXxwr66Y79Y?si=I4WqdNYEtJ179sHY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        <!-- Youtube video ter ondersteuning -->
    </div>
</body>
</html>
